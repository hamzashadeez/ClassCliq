<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/newAssignment.css" />
    <title>New Assignment</title>
  </head>
  <body>
    <nav
      class="nav bg-white align-items-center shadow-sm justify-content-between"
    >
      <h4 class="logo nav-link">Class<span>Cliq</span></h4>
      <div class="nav-link profile d-flex align-items-center" id="back_btn">
        <div class="avatar_ mr-1">
          <img src="/img/home.png" />
        </div>
        <h6 id="username" class="text-muted">Home</h6>
      </div>
    </nav>
    <div class="container">
      <div class="mt-2 d-flex justify-content-between">
        <h4 class="text-muted text-center">Configure your questions</h4>
        <button
          class="btn btn-info"
          data-toggle="modal"
          data-target="#addQuestionModal"
        >
          Add A Question
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="addQuestionModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="addQuestionModal"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addQuestionModal">
                  Choose Question Type
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="essay"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="essay"> Essay </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="exampleRadios2">
                    Objectives
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  data-dismiss="modal"
                  id="done"
                  class="btn btn-primary"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- end Modal -->
      </div>

      <div
        class="mt-2 d-flex justify-content-between align-items-center"
        id="question_container"
      >
        <h5 class="question_number">Q1</h5>
        <div class="essay_type">
          <textarea
            name="qest"
            class="form-control ml-2 textarea"
            id="textarea"
            cols="1"
            rows="3"
          ></textarea>
        </div>
        <!-- <button class="minus">-</button> -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("back_btn").addEventListener("click", () => {
        window.location.href = "/pages/dashboard.html";
      });
    </script>
    <script src="../js/newAssignment.js"></script>
  </body>
</html>
