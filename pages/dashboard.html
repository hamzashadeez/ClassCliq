<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body style="overflow-x: hidden;">
    <nav
      class="nav bg-white align-items-center shadow-sm justify-content-between"
    >
      <h4 class="logo nav-link">Class<span>Cliq</span></h4>
      <div class="nav-link profile d-flex align-items-center" id="logout__btn">
        <div class="avatar_ mr-1">
          <img src="/img/user-picture.svg" />
        </div>
        <h6 id="username" class="text-muted"></h6>
      </div>
    </nav>
    <!-- end of header -->
    <div class="second_header d-flex mt-2 justify-content-end">
      <a href="./NewAssignment.html" class="btn btn-color text-white mr-3">Add New Assignment</a>
    </div>
    <!-- Actions -->
    <div class="actions row justify-content-center mt-3">
      <div class="col-md-3 bg-white mx-2 action mt-1 shadow-sm py-3">
        <h2 id="assignments__number"></h2>
        <h4 class="text-muted">Assignments</h4>
      </div>
      <div class="col-md-3 bg-white mx-2 action mt-1 shadow-sm py-3">
        <h2 id="total__students"></h2>
        <h4  class="text-muted">Students</h4>
      </div>
      <div class="col-md-3 bg-white mx-2 action mt-1 shadow-sm py-3">
        <div class="avatar_ my-2 mr-1">
          <img src="/img/user-picture.svg" />
        </div>
        <h4 class="text-muted">My Account</h4>
      </div>
    </div>
    <!-- End of Actions -->
    <!-- Second Row -->
    <div class="actions row justify-content-center mt-3">
      <div class="col-md-6 overflow-hidden bg-white shadow-sm mr-3 mt-1 py-3">
        <div id="piechart"></div>
      </div>

      <div class="col-md-3 bg-white ml-3 trial mt-1 position-relative shadow-sm py-3">
        <h4 class="text-muted">You are on free trial</h4>
        <a href="#" class="btn btn-danger my-4">Buy Plan Now!</a>
        <marquee
          behavior=""
          direction=""
          id="marquee"
          class="bg-light p-1 text-dark"
          >You are on free trial</marquee
        >
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
      // Load google charts
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      // Draw the chart and set the chart values
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Task", "Hours per Day"],
          ["Students", 8],
          ["Assigments", 2],
        ]);

        // Optional; add a title and set the width and height of the chart
        var options = { title: "Statistics", width: 450, height: 300 };

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );
        chart.draw(data, options);
      }
    </script>
    <script src="../js/dashboard.js" type="module"></script>
  </body>
</html>
